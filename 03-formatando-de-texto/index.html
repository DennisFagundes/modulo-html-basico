<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatção de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <p><b>Esse texto vai ser em <strong>Negrito</strong></b></p>

    <p>Esse texto vai ser em <i>Itálico</i></p>

    <p>Esse texto vai ser em <u>Sublinhado</u></p>

    <p>Esse texto vai ser em <s>Taxado</s></p>
    
</body>
</html>
